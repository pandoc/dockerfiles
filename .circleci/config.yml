version: 2.1
jobs:
  # Any linting checks that can be performed go here.
  lint:
    machine: true
    steps:
      - checkout
      - run:
          name: Download and Run ShellCheck
          command: |
            curl -LO https://github.com/koalaman/shellcheck/releases/download/stable/shellcheck-stable.linux.x86_64.tar.xz
            tar -xf shellcheck-stable.linux.x86_64.tar.xz
            export PATH="$PWD/shellcheck-stable:$PATH"
            make lint

workflows:
  build:
    jobs:
      - lint
