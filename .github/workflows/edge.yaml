name: edge images

on:
  push:
    paths:
      - edge/alpine/Dockerfile
  pull_request:
    # Build, but don't push on pull requests
    paths:
      - edge/alpine/Dockerfile
  schedule:
    # Rebuild every Tuesday
    - cron: '19 1 * * 2'

jobs:
  build:
    name: Alpine
    runs-on: ubuntu-latest

    env:
      PUSH_IMAGE: ${{ github.repository == 'pandoc/dockerfiles' &&
                      (github.ref == 'refs/heads/main' ||
                       github.ref_type == 'tag' ||
                       github.event_name != 'pull_request') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: ${{ env.PUSH_IMAGE }}
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: ${{ env.PUSH_IMAGE }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            pandoc/minimal
            ghcr.io/pandoc/minimal

      - name: Build and push edge image
        uses: docker/build-push-action@v5
        with:
          context: '.'
          file: 'edge/alpine/Dockerfile'
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ env.PUSH_IMAGE }}
          tags: 'pandoc/minimal:edge-alpine'

